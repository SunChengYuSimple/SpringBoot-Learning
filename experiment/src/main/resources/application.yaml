# 默认激活dev配置
spring:
  profiles:
    active: "dev"
    group:
      # 同时使用两个配置，顺序加载配置（参数冲突时，使用最后面配置的参数）
      # YAML 加载顺序有优先级之分
      "dev": "dev-db,dev-mq"
      # 两种方式等价
      "prod":
        - "prod-db"
        - "prod-mq"
# 打印请求日志
logging:
  level:
    org:
      springframework:
        web:
          servlet:
            mvc:
              method:
                annotation:
                  RequestMappingHandlerMapping: trace
# 访问 http://localhost:port/swagger-ui.html
swagger:
  title: 项目接口文档
  description: 综合项目接口文档
  version: 0.0.1
  license: 许可证
  license-url: 许可证URL
  terms-of-service-url: 服务条款URLe
  contact:
    name: Oliver
    url: baidu.com
    email: n.sunchengyu@gmail.com
  # swagger扫描的基础包，默认：全扫描
  # base-package: com.oliver.*
  # 需要处理的基础URL规则，默认：/**
  # base-path: /**
# 配置使用全小写加载方式 推荐使用全小写配合-分隔符的方式来配置，比如：spring.jpa.database-platform=mysql
Server:
  port: 8080
---
spring:
  config:
    activate:
      on-profile: "dev-db"
db: dev-db.oliver.com
#server:
#  port: 8081
---
spring:
  config:
    activate:
      on-profile: "dev-mq"
mq: dev-mq.oliver.com
#server:
#  port: 8082
---
spring:
  config:
    activate:
      on-profile: "prod-db"
db: prod-db.oliver.com
---
spring:
  config:
    activate:
      on-profile: "prod-mq"
mq: prod-mq.oliver.com